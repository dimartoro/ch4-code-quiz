<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>Document</title>
</head>

<body>
    
 <header>  
        <h2 class="scores" onclick="printScores();">View high scores</h2>
    <section class="timer">
        Time: <span id="spanTimer">90</span>
    </section>
</header>   

 <main id="divWelcome" class="welcome">
    <h1>
        Coding Quiz Challenge
    </h1>
    <p>
        Try to answser the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds. 
    </p>
    <button class="quiz-button" onclick="startQuiz();">Start Quiz</button>
</main>


<section id="divQuestions" class="questions hidden">
    <span id="spanQuestion" class="question"> First question</span>
    <section class="answers">
        <span class="answer"></span>
        <span class="answer"></span>
        <span class="answer"></span>
        <span class="answer"></span>
        <span class="answer"></span>

    </section>
</section>

<section id="divAnswerResult" class="answer-result hidden">
    <span>Anwser Result</span>
</section>

<section id="divRegister" class="final-score hidden">
    <h2 class="all-done">All Done</h2>
    <section>
        Your final score is: <span id="spanScore"></span>
    </section>
    Enter Initials: <input type="text" id="txtInitials"/>
    <button id="btnSubmit">Submit</button>
</section>

<section id="divResults" class="results hidden">
    <h1>High scores</h1>
    <ul id="ulScores">
        
    </ul>
    <button id="btnBack" onclick="reStartQuiz();">Go back</button>
    <button id="btnClear" onclick="clearLocalStorage();">Clear high scores</button>
</section>

    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
</html>
